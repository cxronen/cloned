name: Pull Request Checks 👌🧪

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  lint:
    name: Lint 🔬
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ⬇️
        uses: actions/checkout@v3.0.2

      - name: Setup node environment ⚙️
        uses: actions/setup-node@v3.2.0
        with:
          node-version: 16
          cache: 'npm'
          check-latest: true

      - name: Install dependencies 📦
        run: npm ci --no-audit

      - name: Run linter ✏️
        run: 'npm run lint:js && npm run lint:style'

  test:
    name: Test 🧫
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ⬇️
        uses: actions/checkout@v3.0.2
        with:
          fetch-depth: 0

      - name: Setup node environment ⚙️
        uses: actions/setup-node@v3.2.0
        with:
          node-version: 16
          cache: 'npm'
          check-latest: true

      - name: Install dependencies 📦
        run: npm ci --no-audit

      - name: Run tests 🧪
        run: npm run test

      - name: Upload coverage ⬆️
        uses: codecov/codecov-action@v3.1.0

  build:
    name: Build 🛠️
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - 'linux/amd64'
          - 'linux/arm64'
          - 'linux/arm'

    steps:
      - name: Checkout ⬇️
        uses: actions/checkout@v3.0.2

      - name: Configure QEMU ⚙️
        uses: docker/setup-qemu-action@v2.0.0

      - name: Configure Docker Buildx ⚙️
        uses: docker/setup-buildx-action@v2.0.0

      - name: Build Docker images 🛠️
        uses: docker/build-push-action@v3.0.0
        with:
          context: .
          platforms: ${{ matrix.platform }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            jellyfin/jellyfin-vue:pr-build

  tauri:
    name: Tauri 🛠️
    strategy:
      fail-fast: false
      matrix:
        platform:
          - 'macos-latest'
          - 'ubuntu-latest'
          - 'windows-latest'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout ⬇️
        uses: actions/checkout@v3.0.2

      - name: Setup node environment ⚙️
        uses: actions/setup-node@v3.2.0
        with:
          node-version: 16
          cache: 'npm'
          check-latest: true

      - name: Install dependencies 📦
        run: npm ci --no-audit -w tauri

      - name: Install webkit2gtk (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y webkit2gtk-4.0

      - name: Generate Tauri icons 🖌️
        run: 'npm run tauri:icon -w tauri'

      - name: Build Tauri 🛠️
        run: 'npm run tauri:build -w tauri'
